{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
   <title>Login</title>
   <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #007bff, #00d4ff);
            font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .login-container {
            background: rgba(255,255,255,0.95);
            padding: 40px 30px;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
            backdrop-filter: blur(12px);
            width: 100%;
            max-width: 420px;
            animation: fadeIn 0.6s ease;
        }

        .login-logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #007bff;
            margin-bottom: 16px;
        }

        h3 {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 8px;
            color: #111;
            text-align: center;
        }

        h5 {
            font-size: 16px;
            margin-bottom: 24px;
            color: #333;
            font-weight: 500;
            text-align: center;
        }

        label {
            display: block;
            font-size: 14px;
            margin-bottom: 6px;
            font-weight: 500;
            color: #444;
        }

        input {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid #ddd;
            border-radius: 14px;
            margin-bottom: 18px;
            font-size: 14px;
            transition: border 0.3s;
        }

        input:focus {
            border: 1px solid #007bff;
            outline: none;
            box-shadow: 0 0 6px rgba(0,123,255,0.3);
        }

        .btn-login {
            width: 100%;
            background: linear-gradient(135deg, #007bff, #00c6ff);
            color: white;
            padding: 14px;
            font-weight: 600;
            border-radius: 30px;
            font-size: 16px;
            border: none;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(0,123,255,0.3);
        }

        .extra-actions {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            margin-top: 18px;
            gap: 10px;
        }

        .link-btn {
            background: none;
            border: none;
            font-size: 13px;
            font-weight: 500;
            color: #007bff;
            text-decoration: none;
            cursor: pointer;
            transition: color 0.3s;
        }

        .link-btn:hover {
            color: #0056b3;
        }

        .info-text {
            font-size: 12px;
            color: #777;
            margin-top: 20px;
            text-align: center;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(10px);}
            to {opacity: 1; transform: translateY(0);}
        }

        /* ðŸ“± Responsive */
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
                border-radius: 16px;
            }
            .login-logo {
                width: 90px;
                height: 90px;
            }
            h3 { font-size: 18px; }
            h5 { font-size: 14px; }
            .btn-login { font-size: 14px; padding: 12px; }
        }
    </style>
</head>
<body>
  <div class="login-container">
    <center>
        <img src="{% static 'home/images/Image_logo.png' %}" alt="Logo" class="login-logo">
    </center>
    <h3>Welcome to</h3>
    <h3>Personalized Education System</h3>
    <h5>Login</h5>

    <form method="POST" action="{% url 'home_view' %}">
        {% csrf_token %}
        <label for="email">Your email</label>
        <input type="email" id="id" name="id" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        {% if messages %}
            {% for message in messages %}
                <p style="color:red;"> {{ message }} </p>
            {% endfor %}
        {% endif %}

        <button class="btn-login" type="submit" name='action' value="login">Login</button>
    </form>

    <div class="extra-actions">
      <form method="POST" action="{% url 'signup_view' %}">
          {% csrf_token %}
          <button class="link-btn" type="submit">Create account</button>
      </form>

      <form method="POST" action="{% url 'forgotpassword' %}">
          {% csrf_token %}
          <button class="link-btn" type="submit">Forgot password?</button>
      </form>
    </div>
  </div>
</body>
</html>
