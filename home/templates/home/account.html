{% extends 'base.html' %}
{% load static %}
{% block title %}Thông tin tài khoản{% endblock %}

{% block style %}
<style>
/* ===== Variables ===== */
:root {
    --primary-color: #007aff;
    --input-bg: rgba(255,255,255,0.85);
    --input-shadow: rgba(0,0,0,0.1);
    --btn-gradient: linear-gradient(135deg, #007aff, #00cfff);
    --hover-bg: rgba(0,122,255,0.08);
    --border-radius: 16px;
    --transition-speed: 0.25s;
}

/* ===== Container ===== */
.profile-container {
    max-width: 700px;
    margin: 40px auto;
    padding: 32px;
    background: rgba(255,255,255,0.85);
    backdrop-filter: blur(14px);
    border-radius: var(--border-radius);
    box-shadow: 0 12px 28px rgba(0,0,0,0.12);
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    transition: all var(--transition-speed) ease;
}

/* ===== Header ===== */
.profile-container h2 {
    font-size: 28px;
    font-weight: 700;
    margin-bottom: 24px;
    color: #111;
}

/* ===== Form Groups ===== */
.form-group {
    display: flex;
    flex-direction: column;
    margin-bottom: 18px;
    position: relative;
}
.form-group label {
    margin-bottom: 6px;
    font-weight: 600;
    color: #333;
}
.required { color: #ff3b30; }

/* Inputs & Selects */
.form-group input,
.form-group select {
    padding: 12px 16px;
    font-size: 15px;
    border-radius: var(--border-radius);
    border: 1px solid #ccc;
    background: var(--input-bg);
    box-shadow: 0 4px 12px var(--input-shadow);
    transition: all var(--transition-speed) ease;
    outline: none;
}
.form-group input:focus,
.form-group select:focus {
    border-color: var(--primary-color);
    box-shadow: 0 4px 20px rgba(0,122,255,0.2);
}
.form-group input[disabled],
.form-group select[disabled] {
    background-color: #f5f5f5;
    color: #777;
    cursor: not-allowed;
}

/* Button */
.submit-btn {
    padding: 14px 24px;
    font-size: 16px;
    font-weight: 600;
    color: #fff;
    background: var(--btn-gradient);
    border: none;
    border-radius: var(--border-radius);
    cursor: pointer;
    transition: all var(--transition-speed) ease;
    box-shadow: 0 8px 20px rgba(0,122,255,0.3);
}
.submit-btn:hover {
    transform: translateY(-2px) scale(1.02);
    box-shadow: 0 12px 28px rgba(0,122,255,0.4);
}
.submit-btn:active {
    transform: translateY(0) scale(0.98);
    box-shadow: 0 6px 16px rgba(0,122,255,0.2);
}

/* Responsive */
@media (max-width:768px){
    .profile-container {
        margin: 20px;
        padding: 24px;
        border-radius: 20px;
    }
    .submit-btn { width: 100%; }
}

/* Dark Mode */
@media (prefers-color-scheme: dark){
    .profile-container {
        background: rgba(30,30,30,0.85);
        color: #fff;
    }
    .form-group label { color: #ddd; }
    .form-group input, .form-group select {
        background: rgba(50,50,50,0.85);
        border: 1px solid #555;
        color: #eee;
    }
    .form-group input[disabled],
    .form-group select[disabled] { background: #444; color: #aaa; }
    .submit-btn { box-shadow: 0 8px 20px rgba(0,122,255,0.6); }
}
</style>
{% endblock %}

{% block content %}
<div class="profile-container">
  <h2>Thông tin tài khoản</h2>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="name">Tên</label>
      <input type="text" id="name" value="{{ user.first_name }}" disabled>
    </div>

    <div class="form-group">
      <label for="username">Tên tài khoản</label>
      <input type="text" id="username" value="{{ user.email }}" disabled>
    </div>

    <div class="form-group">
      <label for="student_id">Mã Sinh viên</label>
      <input type="text" id="student_id" value="{{ user.student_id }}" disabled>
    </div>

    <div class="form-group">
      <label for="account_type">Loại tài khoản</label>
      <select id="account_type" disabled>
        <option {% if user.account_type == 'Cá nhân' %}selected{% endif %}>Cá nhân</option>
        <option {% if user.account_type == 'Tổ chức' %}selected{% endif %}>Tổ chức</option>
      </select>
    </div>

    <div class="form-group">
      <label for="phone"><span class="required">*</span>Số điện thoại</label>
      <input type="text" id="phone" name="phone" value="{{ user.phone }}" required>
    </div>

    <div class="form-group">
      <label for="email"><span class="required">*</span>Email liên hệ</label>
      <input type="email" id="email" name="email" value="{{ user.email }}" required>
    </div>

    <div class="form-group">
      <label for="dob">Ngày sinh</label>
      <input type="date" id="dob" name="dob" value="{{ user.birthday|date:'Y-m-d' }}">
    </div>

    <div class="form-group">
      <label for="career">Nghề nghiệp</label>
      <select id="career" name="career">
        <option {% if user.job == 'Sinh viên' %}selected{% endif %}>Sinh viên</option>
        <option {% if user.job == 'Giáo viên' %}selected{% endif %}>Giáo viên</option>
        <option {% if user.job == 'Khác' %}selected{% endif %}>Khác</option>
      </select>
    </div>

    <div class="form-group">
      <label for="other">Mô tả</label>
      <input type="text" id="other" name="other" value="{{ user.other }}">
    </div>

    <button type="submit" class="submit-btn">Cập nhật thông tin</button>
  </form>
</div>
{% endblock %}
