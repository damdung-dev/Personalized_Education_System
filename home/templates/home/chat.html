{% extends "base.html" %}
{% load static %}

{% block title %}Chat Assistant{% endblock %}

{% block style %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />

<style>
:root {
  --primary: #2563eb;
  --primary-dark: #1d4ed8;
  --assistant-bg: #e5e7eb;
  --user-bg: linear-gradient(135deg, #2563eb, #3b82f6);
  --radius: 20px;
  --transition: 0.25s ease;
}

/* Container */
.chat-container {
  display: flex; flex-direction: column;
  height: 90vh; max-width: 800px;
  margin: 20px auto;
  border-radius: 16px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.1);
  overflow: hidden;
  background: rgba(255,255,255,0.9);
  backdrop-filter: blur(12px);
}

/* Header */
.chat-header {
  padding: 15px;
  background: var(--primary);
  color: white; font-weight: bold;
  text-align: center; font-size: 18px;
  display: flex; align-items: center; justify-content: center;
  gap: 8px;
}
.chat-header i { font-size: 20px; }

/* Messages */
.chat-messages {
  flex: 1; padding: 20px; overflow-y: auto;
  background: #f9fafb;
}
.chat-message {
  margin-bottom: 14px; display: flex; max-width: 75%;
}
.chat-message p {
  padding: 12px 16px; word-wrap: break-word;
  font-size: 15px; line-height: 1.4;
  box-shadow: 0 1px 2px rgba(0,0,0,0.05);
}
.chat-message.user { justify-content: flex-end; margin-left: auto; }
.chat-message.user p {
  background: var(--user-bg); color: white;
  border-radius: var(--radius) var(--radius) 0 var(--radius);
}
.chat-message.assistant p {
  background: var(--assistant-bg); color: #111;
  border-radius: var(--radius) var(--radius) var(--radius) 0;
}

/* Input */
.chat-input {
  display: flex;
  align-items: center;
  padding: 10px;
  border-top: 1px solid #ddd;
  background: #fff;
  gap: 8px;
}

.chat-input input[type="text"] {
  flex: 1;
  min-width: 0; /* tr√°nh tr√†n flex */
  border: none;
  outline: none;
  padding: 10px 15px;
  border-radius: 20px;
  background: #f3f4f6;
  font-size: 14px;
}

/* Buttons */
.icon-btn, .send-btn {
  flex-shrink: 0;            /* kh√¥ng cho n√∫t b·ªã co */
  width: 44px; 
  height: 44px;
  border: none;
  border-radius: 50%;
  display: flex;
  align-items: center; 
  justify-content: center;
  cursor: pointer;
  transition: var(--transition);
}
.icon-btn img, .send-btn img { width: 20px; height: 20px; }
.icon-btn { background: #fff; border: 1px solid #e5e7eb; }
.icon-btn:hover { background: #f3f4f6; }
.send-btn { background: var(--primary); }
.send-btn:hover { background: var(--primary-dark); }

/* Loading animation */
.typing span {
  display: inline-block; width: 6px; height: 6px;
  margin: 0 2px; background: #555; border-radius: 50%;
  animation: blink 1.4s infinite both;
}
.typing span:nth-child(2) { animation-delay: .2s; }
.typing span:nth-child(3) { animation-delay: .4s; }
@keyframes blink {
  0%, 80%, 100% { opacity: 0; }
  40% { opacity: 1; }
}

/* Dark mode */
@media (prefers-color-scheme: dark) {
  .chat-container { background: rgba(30,30,30,0.95); color: #ddd; }
  .chat-header { background: var(--primary); }
  .chat-messages { background: #111827; }
  .chat-message.assistant p { background: #374151; color: #eee; }
  .chat-message.user p { background: var(--user-bg); }
  .chat-input { background: #1f2937; border-top: 1px solid #374151; }
  .chat-input input[type="text"] { background: #374151; color: #fff; }
  .icon-btn { background: #374151; border: 1px solid #4b5563; }
  .icon-btn:hover { background: #4b5563; }
}
</style>
{% endblock %}

{% block content %}
<div class="chat-container">
  <div class="chat-header"><i class="fa-solid fa-robot"></i> Tr·ª£ l√Ω ·∫£o</div>

  <div class="chat-messages" id="chat-messages">
    <div class="chat-message assistant">
      <p>Xin ch√†o! T√¥i l√† tr·ª£ l√Ω ·∫£o c·ªßa b·∫°n. H√£y nh·∫≠p c√¢u h·ªèi ph√≠a d∆∞·ªõi üëã</p>
    </div>
  </div>

  <div class="chat-input">
    <button class="icon-btn" id="emoji-btn" title="Ch√®n emoji">

    </button>
    <button class="icon-btn" id="attachment-btn" title="ƒê√≠nh k√®m file">

    <input type="file" id="file-input" style="display:none;">

  </div>
</div>

{% block script %}
<script>
function getCookie(name) {
  let cookieValue = null;
  if (document.cookie && document.cookie !== '') {
    const cookies = document.cookie.split(';');
    for (let cookie of cookies) {
      cookie = cookie.trim();
      if (cookie.startsWith(name + '=')) {
        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
        break;
      }
    }
  }
  return cookieValue;
}
const csrftoken = getCookie('csrftoken');

document.addEventListener("DOMContentLoaded", function(){
  const sendBtn = document.getElementById("send-btn");
  const messageInput = document.getElementById("message-input");
  const fileInput = document.getElementById("file-input");
  const voiceBtn = document.getElementById("voice-btn");
  const emojiBtn = document.getElementById("emoji-btn");
  const attachmentBtn = document.getElementById("attachment-btn");
  const chatMessages = document.getElementById("chat-messages");

  function appendMessage(sender, text){
    const div = document.createElement("div");
    div.classList.add("chat-message", sender);
    div.innerHTML = `<p>${text}</p>`;
    chatMessages.appendChild(div);
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }

  function showTyping(){
    const div = document.createElement("div");
    div.classList.add("chat-message","assistant","typing-msg");
    div.innerHTML = `<p class="typing"><span></span><span></span><span></span></p>`;
    chatMessages.appendChild(div);
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }

  function removeTyping(){
    const typingMsg = document.querySelector(".typing-msg");
    if(typingMsg) typingMsg.remove();
  }

  function sendMessage(){
    const message = messageInput.value.trim();
    if(message === "") return;
    appendMessage("user", message);
    messageInput.value = "";

    showTyping();

    fetch("{% url 'home:chat_api' %}", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "X-CSRFToken": csrftoken
      },
      body: JSON.stringify({message: message})
    })
    .then(res => res.json())
    .then(data => {
      removeTyping();
      appendMessage("assistant", data.reply || "[Kh√¥ng c√≥ ph·∫£n h·ªìi]");
    })
    .catch(err => {
      removeTyping();
      appendMessage("assistant", "[L·ªói g·ª≠i tin nh·∫Øn]");
      console.error("Fetch error:", err);
    });
  }

  sendBtn.addEventListener("click", sendMessage);
  messageInput.addEventListener("keypress", function(e){
    if(e.key === "Enter"){ e.preventDefault(); sendMessage(); }
  });

  emojiBtn.addEventListener("click", () => { messageInput.value += " üòä"; messageInput.focus(); });
  attachmentBtn.addEventListener("click", () => { fileInput.click(); });
  fileInput.addEventListener("change", (e) => {
    if(e.target.files.length > 0){
      appendMessage("user", "[ƒê√£ ch·ªçn file: " + e.target.files[0].name + "]");
    }
  });
  voiceBtn.addEventListener("click", () => { appendMessage("user", "[Ghi √¢m s·∫Ω ƒë∆∞·ª£c h·ªó tr·ª£ sau]"); });
});
</script>
{% endblock %}
